<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>1 INPUT 1 OUTPUT TEMPLATE</title>
    <style>
       body {
        background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            overflow: hidden;
       }

        .marquee-container {
            width: 100%;
            position: absolute;
            bottom: 10px; /* Changed position to bottom */
            overflow: hidden;
            white-space: nowrap;
        }


        .marquee-top .marquee-text {
        }   

        .marquee-bottom .marquee-text {
            display: flex;
            gap: 50px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            animation: scrollText 6s linear infinite;
            font-size: 200px;
        }   

        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        /* STYLE FOR THE INPUT FIELD */
        #charInput {
            background-color: floralwhite;
            width: 300px;
            height: 50px;
            position: absolute;
            top: 47%;
            left: 9.5%;
            font-size: 20px;
            text-align: center;
            border: none;
            font-family: Georgia, 'Times New Roman', Times, serif;
            border-radius: 15px;
            transition: all 0.3s ease-in-out;
            opacity: 30%;
        }

        #submitButton {
            background-color: transparent;
            color: white;
            position: absolute;
            top: 60%;
            left: 20%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Times New Roman', Times, serif;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            opacity: 60%;
        }

        #submitButton:hover {
            color:ivory;
            text-shadow: 3px 3px 7px rgba(0, 0, 0, 0.5);
            opacity: 100%;
        }

        #charInput:hover {
            opacity: 100%;
        }

        .image-container {
            width: 100%;
            max-width: 500px;
            height: 500px;
            position: relative;
            overflow: hidden;
        }

        .image-track {
            display: flex;
            flex-direction: column;
            transition: transform 2s ease-in-out; /* Slowed down the transition time */
            gap: 20px; /* Space between images */
        }

        .image-track img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        /* Dropdown for number selection */
        .box {
            font-size: 25px;
            color: aliceblue;
            position: absolute;
            left: 70%;
            top: 45%;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            #charInput {
                width: 80%;
                max-width: 250px;
                height: 40px;
                font-size: 18px;
                top: 40%;
                left: 50%;
                transform: translateX(-50%);
            }

            #submitButton {
                width: 80%;
                max-width: 200px;
                font-size: 16px;
                top: 55%;
            }

            .box {
                left: 50%;
                top: 55%;
                transform: translateX(-50%);
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <input type="text" id="charInput" maxlength="1" placeholder="Type Here">
    <button onclick="displayImages()" id="submitButton">Show Image</button>
    <div class="box">
        <label for="night">The year was</label>
        <select id="night" name="night">
            <option value="2021">2021.</option>
            <option value="2016">2016.</option>
            <option value="1962">1962.</option>
            <option value="1998">1998.</option>
            <option value="1994">1994.</option>
        </select>
    </div>
    <div class="image-container">
        <div class="image-track" id="imageTrack"></div>
    </div>
    <script>
        let currentIndex = 0;
        let currentImages = [];

        function displayImages() {
            const charInput = document.getElementById("charInput").value.toUpperCase();
            const numInput = document.getElementById("night").value;
            const imageTrack = document.getElementById("imageTrack");
            const marqueeText = document.querySelector(".marquee-text"); // New variable for marquee text

            const imageMap = {
                "A-2021": ["IMG/Alexander+McQueen+FW2021+by+Paolo+Roversi+(5).jpg", "IMG/409507.jpeg", "IMG/409506.jpeg"],
                "R-2016": ["IMG/372232.jpg", "IMG/372231.jpg", "IMG/372228.jpg"],
                "Y-1962": ["IMG/8afbca8c159a2b8815d447dc143775c2.jpg", "IMG/5681bc683472f4480e6d56ec7b07d0ac.jpg", "IMG/NUM_HC1962E097PH01.0165.jpg"],
                "T-1998": ["IMG/808ab3c14c878d7fd93bb52bfd8df2b4.jpg", "IMG/a47379944d8cef885031be09bb45b452_newton_photography_helmut_newton_master.jpg", "IMG/126-fig-203-ii.jpg"],
                "G-1994": ["IMG/FnWxz1VWIAEgkX7.jpeg", "IMG/376578.jpg", "IMG/JEAN-PAUL-GAULTIER-SPRING-1994-RTW-DETAIL-06.webp"],
            };

            const textMap = { // New object to store different scrolling text messages
                "A-2021": "ALEXANDER MCQUEEN",
                "R-2016": "RICK OWENS",
                "Y-1962": "YVES SAINT LAURENT",
                "T-1998": "THIERRY MUGLER",
                "G-1994": "GAULTIER",
                "DEFAULT": "SOMETHING ELSE....(T)R(Y) (A) LE(T)TE(R)"
            };

            const key = `${charInput}-${numInput}`;
            imageTrack.innerHTML = "";

            if (imageMap[key]) {
                currentImages = imageMap[key];
                currentIndex = 0;

                currentImages.forEach((src) => {
                    const img = document.createElement("img");
                    img.src = src;
                    imageTrack.appendChild(img);
                });

                marqueeText.textContent = textMap[key] || textMap["DEFAULT"]; // Update marquee text
            } else {
                imageTrack.innerHTML = `<img src="https://media0.giphy.com/media/13dRJkj5wgKq9q/giphy.gif">`;
                marqueeText.textContent = textMap["DEFAULT"]; // Reset marquee text if no match
            }
        }

        window.addEventListener("wheel", function(event) {
            const images = document.querySelectorAll(".image-track img");

            if (images.length > 1) {
                if (event.deltaY > 0 && currentIndex < images.length - 1) {
                    // Scroll down (next image)
                    currentIndex++;
                } else if (event.deltaY < 0 && currentIndex > 0) {
                    // Scroll up (previous image)
                    currentIndex--;
                }

                // Adjust the transform of the image track based on currentIndex
                document.getElementById("imageTrack").style.transform = `translateY(-${currentIndex * (500 + 20)}px)`; // 500px for image height, 20px for gap
            }
        });
    </script>

<div class="marquee-container marquee-top">
    <span class="marquee-text">TYPE A LETTER TYPE A LETTER TYPE A LETTER</span>
</div>

    <div class="marquee-container marquee-bottom">
        <span class="marquee-text">(T)R(Y) (A) LE(T)TE(R) </span>
    </div>
</body>
</html>
